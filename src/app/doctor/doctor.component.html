
<div class="container" >
  <div class="row col-md-4 col-md-offset-7  " >
    <form  class="form-control my-5 mx-100 "#registrationForm="ngForm" (submit)="addDoctor(registrationForm)">
      <div class="mb-3 ">
        <h2 style="text-align: center;">Enter Doctor Details</h2>
        
      </div>
      <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Id</label>
        <input type="number"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Doctor Id(ex:101,24.,etc)"
        name="did" #did="ngModel" [(ngModel)] = "api.doctor.did">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="tex" name="dname" #dname="ngModel" [(ngModel)] = "api.doctor.dname" class="form-control" id="exampleInputPassword1" placeholder="Doctor name(ex:ram .,etc)">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="number" name="dage" #dage="ngModel" [(ngModel)] = "api.doctor.dage"class="form-control" id="exampleInputPassword1" placeholder="Doctor age(ex:32,45.,etc)">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Gender</label>
        <input type="text" name="dgender" #dgender="ngModel" [(ngModel)] = "api.doctor.dgender" class="form-control" id="exampleInputPassword1" placeholder="Doctor gender(ex:Female,male,others)">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">SpecialList-Field</label>
        <input type="text" name="specialist" #specialist="ngModel" [(ngModel)] = "api.doctor.specialist"  class="form-control" id="exampleInputPassword1" placeholder="Doctor Specialist field(ex:surgeon.,etc)">
      </div>
      <button type="submit" class="btn btn-primary " >Submit</button>
      <button type="submit" class="btn btn-primary mx-4" id="cancel"routerLink="/home">Cancel</button>
    </form>  
  </div>
</div>


  <router-outlet></router-outlet>
