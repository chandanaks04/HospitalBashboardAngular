<div class="container" >
    <div class="row col-md-4 col-md-offset-7  " >
      <form class="form-control my-5 mx-100 " #AddPatientFrom="ngForm" (submit)="addpatient(AddPatientFrom)">
        <div class="mb-3 ">
          <h2 style="text-align: center;">Enter Patient Details</h2>
          
        </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Id</label>
          <input type="number" name="pid" #pid="ngModel" [(ngModel)] = "api.patient.pid"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Patient Id(ex:101,24.,etc)">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="tex"  name="pname" #pname="ngModel" [(ngModel)] = "api.patient.pname"class="form-control" id="exampleInputPassword1" placeholder="Patient name(ex:ram .,etc)">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input type="number"  name="page" #page="ngModel" [(ngModel)] = "api.patient.page"class="form-control" id="exampleInputPassword1" placeholder="Patient age(ex:32,45.,etc)">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Please Select Doctors</label>
            
          </div>
        <div class="input-group mb-3">
            
            



            <select id="form_need" name="need" [(ngModel)]="api.doctor.dname" class="form-control" required="required">
            <option value="" selected disabled>--select your Doctor--</option>
            <option *ngFor="let doctor of doc">{{doctor.dname}}</option>
            
            </select>
            <br>
            <input type="submit" value="search" (click)="getDoctorByName()">




















            <label class="input-group-text" for="inputGroupSelect02">Options</label>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Date of visit</label>
          <input type="date"  name="date" #date="ngModel" [(ngModel)] = "api.patient.date" class="form-control" id="exampleInputPassword1" placeholder="date of visit">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Doc description</label>
          <input type="text"  name="docDes" #docDes="ngModel" [(ngModel)] = "api.patient.docDes"class="form-control" id="exampleInputPassword1" placeholder="(ex:Take rest 1 week.,etc)">
        </div>
        <button type="submit" class="btn btn-primary " >Submit</button>
        <button type="submit" class="btn btn-primary mx-4" id="cancel"routerLink="/home">Cancel</button>
      </form>  
    </div>
  </div>
  
  
    <router-outlet></router-outlet>
